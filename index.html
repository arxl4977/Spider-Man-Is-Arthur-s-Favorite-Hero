<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Portal</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    padding: 20px; 
    background-color: #f9f9f9; 
  }
  .scratch-game { 
    display: none; 
    text-align: center; 
    margin: 40px 0; 
  }
  .active-game { 
    display: block; 
  }
  .game-title { 
    font-size: 24px; 
    margin-bottom: 10px; 
    font-weight: bold; 
  }
  iframe { 
    border: 2px solid #333; 
    border-radius: 8px; 
  }
  .menu {
    margin: 20px 0;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: white;
  }
  button:hover {
    background-color: #555;
  }
  .link-button {
    text-decoration: none;
  }
</style>
</head>
<body>

<h1>Welcome to My Game Portal</h1>

<!-- Example: Existing uploaded games -->
<h2>Other Games</h2>
<ul>
    <li><a href="CoolBoy/">Project Freddy (Uploaded Game)</a></li>
</ul>

<!-- Game Menu -->
<div class="menu">
  <button onclick="showGame('projectfreddy')">Project Freddy</button>
  <button onclick="showGame('buildup')">Build Up</button>
  <button onclick="showGame('fullscreenmario')">Full Screen Mario</button>
</div>

<!-- Scratch / Embedded Games -->
<div id="projectfreddy" class="scratch-game active-game">
    <div class="game-title">Project Freddy</div>
    <iframe src="https://scratch.mit.edu/projects/1065264380/embed"
            allowtransparency="true" width="800" height="600" frameborder="0"
            scrolling="no" allowfullscreen></iframe>
</div>

<div id="buildup" class="scratch-game">
    <div class="game-title">Build Up</div>
    <iframe src="https://scratch.mit.edu/projects/1214922104/embed"
            allowtransparency="true" width="800" height="600" frameborder="0"
            scrolling="no" allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
</div>

<div id="fullscreenmario" class="scratch-game">
  <div class="game-title">Full Screen Mario</div>
  <p>This game cannot be embedded, but you can play it on its website:</p>
  <a href="https://newstargeted.com/full-screen-mario" target="_blank" class="link-button">
    <button>Play Full Screen Mario</button>
  </a>
</div>

<script>
function showGame(id) {
  document.querySelectorAll('.scratch-game').forEach(g => g.classList.remove('active-game'));
  document.getElementById(id).classList.add('active-game');
}
</script>

</body>
</html>
