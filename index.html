<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Portal</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; }
  .scratch-game { text-align: center; margin: 40px 0; }
  .game-title { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
  iframe { border: 2px solid #333; border-radius: 8px; }
</style>
</head>
<body>

<h1>Welcome to My Game Portal</h1>

<!-- Example: Existing uploaded games -->
<h2>Other Games</h2>
<ul>
    <li><a href="CoolBoy/">CoolBoy (Uploaded Game)</a></li>
</ul>

<!-- Scratch Games -->
<div class="scratch-game">
    <div class="game-title">CoolBoy Scratch Game</div>
    <iframe src="https://scratch.mit.edu/projects/1065264380/embed"
            allowtransparency="true" width="800" height="600" frameborder="0"
            scrolling="no" allowfullscreen></iframe>
</div>

<div class="scratch-game">
    <div class="game-title">Platformer Game</div>
    <iframe src="https://scratch.mit.edu/projects/1214922104/embed"
            allowtransparency="true" width="800" height="600" frameborder="0"
            scrolling="no" allowfullscreen></iframe>
</div>

</body>
</html>
